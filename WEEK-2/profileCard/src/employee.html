<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Employee Details</title>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div
      class="bg-white w-full max-w-3xl rounded-3xl shadow-2xl p-8 md:p-10 flex flex-col gap-6"
    >
      <!-- Profile Header -->
      <div class="flex flex-col items-center text-center">
        <img
          id="empImg"
          class="w-36 h-36 rounded-full object-cover border-4 border-blue-600 shadow-md"
          alt="employee"
        />

        <h2
          id="empName"
          class="text-2xl md:text-3xl font-bold mt-4 text-gray-800"
        >
          Employee Name
        </h2>

        <p id="empRole" class="text-blue-600 font-medium text-lg mt-1"></p>
      </div>

      <!-- Divider -->
      <div class="h-px bg-gray-200"></div>

      <!-- Employee Details -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700 text-sm">
        <p class="flex justify-between">
          <span class="font-semibold">Employee ID</span>
          <span id="empId"></span>
        </p>

        <p class="flex justify-between">
          <span class="font-semibold">Experience</span>
          <span id="empExp"></span>
        </p>

        <p class="flex justify-between">
          <span class="font-semibold">Email</span>
          <span id="empEmail"></span>
        </p>

        <p class="flex justify-between">
          <span class="font-semibold">Location</span>
          <span id="empLocation"></span>
        </p>
      </div>

      <!-- Action -->
      <button
        onclick="goBack()"
        class="mt-6 bg-gray-900 text-white py-3 rounded-xl font-medium hover:bg-black transition"
      >
        ‚Üê Back to Profiles
      </button>
    </div>

    <script src="./script/employee.js"></script>
  </body>
</html>
